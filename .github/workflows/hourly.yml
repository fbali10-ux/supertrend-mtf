name: Supertrend EN_IYI + HACIM Hourly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # her saat (UTC). TR = UTC+3

permissions:
  contents: write

concurrency:
  group: supertrend-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state folder exists
        run: |
          mkdir -p state
          test -f state/signal_hash.txt || echo -n "" > state/signal_hash.txt
          test -f state/last_signal_time.txt || echo -n "" > state/last_signal_time.txt
          test -f state/weekend_snapshot.json || echo "{}" > state/weekend_snapshot.json

      - name: Run Supertrend script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python al_verenler.py

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state/ || true

          if git diff --cached --quiet; then
            echo "State değişmedi → commit yok"
          else
            git commit -m "Update signal state"
            git push
          fi
