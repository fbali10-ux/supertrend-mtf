name: Supertrend EN_IYI + HACIM Hourly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # her saat başı

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python al_verenler.py

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/signal_hash.txt state/last_signal_time.txt state/weekend_snapshot.json || true
          if git diff --cached --quiet; then
            echo "No state change"
          else
            git commit -m "Update signal state"
            git push
          fi
