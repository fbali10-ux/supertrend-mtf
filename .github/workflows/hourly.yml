name: Supertrend EN_IYI + HACIM Hourly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # HER SAAT (UTC). TR saatine gÃ¶re +3

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Supertrend script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python al_verenler.py

      # ðŸ”´ EN KRÄ°TÄ°K KISIM â€“ STATE KALICI OLSUN DÄ°YE
      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state/ || true

          if git diff --cached --quiet; then
            echo "State deÄŸiÅŸmedi â†’ commit yok"
          else
            git commit -m "Update signal state"
            git push
          fi
