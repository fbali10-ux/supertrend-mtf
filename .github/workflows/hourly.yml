name: Supertrend EN_IYI + HACIM Hourly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour (UTC)

permissions:
  contents: write

concurrency:
  group: supertrend-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Supertrend script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python al_verenler.py

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # state klasörü yoksa sorun çıkmasın
          if [ -d "state" ]; then
            git add state/ || true
          fi

          if git diff --cached --quiet; then
            echo "State değişmedi → commit yok"
          else
            git commit -m "Update signal state"
            git push origin HEAD:main
          fi
